<html>
<head>

    <!--css imports-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Plane page</title>
</head>
<body>

<button type="button" class="btn btn-info" id="modalButton">Add a plane</button>
<div class="modal fade" id="myModalInput" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-titleInput">Your plane</h3>
            </div>
            <div class="modal-body">
                <form id="planeForm" enctype='text/plain'>

                    <h5 class="test">Plane Brand:</h5>
                    <input type="text" name="Brand of plane" id="planeBrand"/>
                    <h5 class="test">Fuel capacity:</h5>
                    <input type="text" name="fuel capacity" id="fuelCapacity"/>
                    <h5 class="test">Fuel:</h5>
                    <input type="text" name="fuel" id="fuel">

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="addButton">Add plane</button>
                <button type="button" class="btn btn-default" id="btncloseInput" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<p id="plane">data?</p>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/planelogic.js"></script>
<script src="js/datatable.js"></script>

</body>
</html>
